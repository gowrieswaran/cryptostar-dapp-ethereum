<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      
      <link rel="stylesheet" href="../app/styles/app.css">
      <title>CryptoStar Dapp on Ethereum</title>
      <link rel="icon" href="ico.jpg" type="image/jpg" />
      <!-- <script src="../app/scripts/index.js" type="application/javascript"></script> -->
      <script src="./app.js"></script>

   </head>
   <body>
      <h2>CryptoStar Dapp on Ethereum</h2>
      <form>
         <h3>Create a Star</h3>
         <p>
            <label for="starName">Star Name:</label>
            <input type="text" id="starName" /> </br>
         </p>
         <br>
         <p>
            <label for="starId">Star ID:</label>
            <input type="text" id="starId" size="10" />
         </p>
         <button id="createStar" onclick="App.createStar()">Create Star</button>
         <br>
         <span id="showOwner"></span>
         <br>
      </form>
   <br>
      <form>
         <h3>Look up a Star</h3>
         <p>
            <label for="starId">Enter Star ID/Token ID:</label>
            <input type="text" size="10" id="tokenId" />
         </p>
         <button id="lookUpStar" onclick="App.tokenIdToStarInfo()">Look Up Star</button>
         <br>
         <span id="showTokenName"></span>
         <br>
      </form>
   </body>
</html>
